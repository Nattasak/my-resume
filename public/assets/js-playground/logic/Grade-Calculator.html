<!DOCTYPE html>
<html lang="en-US" class="no-js">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css">
  <title>Grade Calculator</title>
  <style>
  div { margin-bottom: 20px }
  #container { margin: 40px 70px }
  </style>
</head>
<body>

<div id="container">
    <h1>Grade Calculator</h1>
    <br />
    <div>
        >= 80      ...  A<br /><br />
        60 - 79    ...  B<br /><br />
        40 - 59    ...  C<br /><br />
        1 - 39      ...  F            
    </div>
    <br /><br /><br />
    Score: <input type="text" id="score">
    <button type="submit" name="button" onClick="gradeCal()">Submit</button>
    <button onClick="clearScreen()">Clear</button>
    <br /><br /><br /><br />
    <div id="grade"></div>
</div>

<script type="text/javascript">

const gradeCal = () => {

    let score = document.getElementById("score").value

    if ( (score % 1 === 0) && (score !== "") ) {

        if ((score >= 80)) {
            grade = "A"
        } else if ( (score >= 60) && (score <= 79) ) {
            grade = "B"
        } else if ( (score >= 40) && (score <= 59) ) {
            grade = "C"
        } else if ( (score > 0) && (score <= 39) ) {
            grade = "F"
        } else if ( score == 0 ) {
            grade = "-*-"
        }

        document.getElementById("grade").innerHTML = `Your grade:<br/><br/><b style="font-size:100px">${grade}</b>`
        document.getElementById("score").value = ""

    } else {
        console.log("wrong type")
    }
}

const clearScreen = () => {
    document.getElementById("grade").innerHTML = ""
}

</script>

</body>
</html>
